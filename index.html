<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dayvie's Youtube Downloader ELECTRON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">

    <h1>Youtube Downloader</h1>
    <div class="row">
        <div class="col">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                     aria-valuemax="100"
                     id="progressBar">0%
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control"
                   placeholder="Enter Youtubelink"
                   aria-label="Username" aria-describedby="basic-addon1" id="url_input">
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="download" onClick="download();">Download</button>
        </div>
    </div>
</div>

<script>
  // You can also require other files to run in this process
  require('./renderer.js');
</script>
</body>
</html>
