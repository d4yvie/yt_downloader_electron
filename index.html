<!DOCTYPE html>
<html>
<head>
    <script>if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }</script>
    <meta charset="UTF-8">
    <title>Dayvie's Youtube Downloader ELECTRON</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script>if (window.module) module = window.module;</script>
</head>
<body class="background">

<div class="container-fluid background">
    <div class="row border-2">
        <div class="col-2">

        </div>
        <div class="col-8">
            <h1>Youtube Downloader</h1>
        </div>
        <div class="col-2">

        </div>
    </div>
    <div class="row border-2">
        <div class="col-8">
            <input type="text" class="form-control"
                   placeholder="Enter Youtubelink"
                   aria-label="Username" aria-describedby="basic-addon1" id="url_input">
        </div>
        <div class="col-2">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="dropdown">mp4</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="mp4" href="#">mp4</a>
                    <a class="dropdown-item" id="m4a" href="#">m4a</a>
                </div>
            </div>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" id="download">Download</button>
        </div>
    </div>

    <div id="downloading" class="row border-2">
        Downloads:
    </div>
    <div id="finished" class="row border-2">
        Finished Downloads:
    </div>

</div>

<script>
  // You can also require other files to run in this process
  require('./renderer.js');
</script>
</body>
</html>
