<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dayvie's Youtube Downloader ELECTRON</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

<body>

<div class="container-fluid">

    <h1>Youtube Downloader</h1>

    <div class="row">
        <div class="col">

                   aria-label="Username" aria-describedby="basic-addon1" id="url_input">

        <div class="col">
            <button type="button" class="btn btn-primary" id="download" onClick="download();">Download</button>

    </div>

    <div id="downloading">

</div>
