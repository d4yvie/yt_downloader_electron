<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dayvie's Youtube Downloader ELECTRON</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">

    <h1>Youtube Downloader</h1>

    <div class="row">
        <div class="col">
            <input type="text" class="form-control"
                   placeholder="Enter Youtubelink"
                   aria-label="Username" aria-describedby="basic-addon1" id="url_input">
        </div>
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true">
                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>

        <div class="col">
            <button type="button" class="btn btn-primary" id="download" onClick="download();">Download</button>
        </div>
    </div>

    <div id="downloading">
        Downloading:
        <!--
        <div class="row">
            <div class="col">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                         aria-valuemax="100"
                         id="progressBar">0%
                    </div>
                </div>
            </div>
        </div>
        -->
    </div>
    <div id="finished">
        Finished:
    </div>

</div>

<script>
  // You can also require other files to run in this process
  require('./renderer.js');
</script>
</body>
</html>
